version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: weekly
    time: "00:00"
    timezone: Europe/London
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: werkzeug
    versions:
    - "> 2.0.3"
  - dependency-name: boto
    versions:
    - "> 1.23.0"
  rebase-strategy: disabled
