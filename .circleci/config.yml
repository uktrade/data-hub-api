version: 2.1

job_defaults: &job_defaults
  parameters:
    python_image:
      type: string

    es_image:
      type: string

    postgres_image:
      type: string

    mi_postgres_image:
      type: string

    publish_coverage:
      type: boolean
      default: false

  environment:
    ACTIVITY_STREAM_ACCESS_KEY_ID: some-id
    ACTIVITY_STREAM_SECRET_ACCESS_KEY: some-secret
    DATABASE_URL: postgresql://postgres@localhost/datahub
    MI_DATABASE_URL: postgresql://postgres@mi-postgres/mi
    DEBUG: 'True'
    DJANGO_SECRET_KEY: changeme
    DJANGO_SETTINGS_MODULE: config.settings.local
    ES_INDEX_PREFIX: test_index
    ES5_URL: http://localhost:9200
    HAWK_RECEIVER_IP_WHITELIST: 1.2.3.4
    AWS_DEFAULT_REGION: eu-west-2
    AWS_ACCESS_KEY_ID: foo
    AWS_SECRET_ACCESS_KEY: bar
    DEFAULT_BUCKET: baz
    SSO_ENABLED: 'True'
    RESOURCE_SERVER_INTROSPECTION_URL: http://sso/o/introspect/
    RESOURCE_SERVER_AUTH_TOKEN: sso-token

  working_directory: ~/app

  docker:
    - image: <<parameters.python_image>>

    - image: <<parameters.es_image>>

    - image: <<parameters.postgres_image>>
      environment:
        POSTGRES_DB=datahub

    - image: <<parameters.mi_postgres_image>>
      name: mi-postgres
      environment:
        POSTGRES_DB=mi

  steps:
    - checkout

    - restore_cache:
        name: Restore pip cache
        keys:
          - v1-leeloo-{{ checksum "requirements.txt" }}
          - v1-leeloo-
        paths:
          - ~/cache/pip

    - run:
        name: Install dependencies
        command: python -m pip install --cache-dir ~/cache/pip -r requirements.txt

    - save_cache:
        name: Save pip cache
        key: v1-leeloo-{{ checksum "requirements.txt" }}
        paths:
          - ~/cache/pip
    - run:
        name: Run Flake8
        command: python -m flake8

    - run:
        name: Run tests
        command: python -m pytest -n 4 -p no:sugar --cov --junitxml=test-reports/junit.xml

    - store_test_results:
        path: test-reports

    - when:
        condition: <<parameters.publish_coverage>>
        steps:
        - run:
            name: Publish coverage
            command: |
              wget -O codecov.sh https://codecov.io/bash
              bash ./codecov.sh -t ${COV_TOKEN}

jobs:
  build:
    <<: *job_defaults

workflows:
  version: 2

  # Current standard environment
  Default build:
    jobs:
      - build:
          publish_coverage: true
          python_image: python:3.7
          postgres_image: postgres:10
          mi_postgres_image: postgres:9.6
          es_image: docker.elastic.co/elasticsearch/elasticsearch:6.4.3

  # Environment that we are migrating to
  Next environment (Elasticsearch 6.6):
    jobs:
      - build:
          publish_coverage: false
          python_image: python:3.7
          postgres_image: postgres:10
          mi_postgres_image: postgres:9.6
          es_image: docker.elastic.co/elasticsearch/elasticsearch:6.6.0
