services:
  api:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: /app/start-dev.sh
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/pingdom/ping.xml || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  rq_short:
    build:
      context: .
    volumes:
      - .:/app
    env_file: .env
    depends_on:
      api:
        condition: service_healthy
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python short-running-worker.py
    healthcheck:
      test: ["CMD-SHELL", "python ./manage.py rq_health_check --queue=short-running"]
      interval: 10s
      timeout: 5s
      retries: 2
      start_period: 5s

  rq_long:
    build:
      context: .
    volumes:
      - .:/app
    env_file: .env
    depends_on:
      api:
        condition: service_healthy
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python long-running-worker.py
    healthcheck:
      test: ["CMD-SHELL", "python ./manage.py rq_health_check --queue=long-running"]
      interval: 10s
      timeout: 5s
      retries: 2
      start_period: 5s

  rq_sched:
    build:
      context: .
    volumes:
      - .:/app
    env_file: .env
    depends_on:
      api:
        condition: service_healthy
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python cron-scheduler.py

  postgres:
    image: postgres:16
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=datahub
      - POSTGRES_PASSWORD=datahub
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    environment:
      - plugins.security.disabled=true
      - cluster.name=cluster-001
      - node.name=node-001
      - discovery.type=single-node
      - bootstrap.memory_lock=true
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  redis:
    image: redis:7.2.4
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  rq_exporter:
    image: mdawar/rq-exporter:latest
    ports:
      - target: 9726
        published: 9726
        protocol: tcp
        mode: host
    environment:
      RQ_REDIS_HOST: "redis"
    depends_on:
      redis:
        condition: service_healthy

  localstack:
    build:
      context: .localstack
      dockerfile: Dockerfile
    ports:
      - '4563-4599:4563-4599'
    environment:
      - DISABLE_CORS_CHECKS=1
      - DISABLE_CUSTOM_CORS_S3=1
      - AWS_DEFAULT_REGION=eu-west-2
      - EDGE_PORT=4566
      - SERVICES=s3,sts,iam 
    volumes:
      - "./.localstack/mounted:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
