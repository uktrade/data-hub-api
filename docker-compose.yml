version: '2'
services:

  api:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    entrypoint: dockerize -wait tcp://postgres:5432 -wait tcp://mi-postgres:5432 -wait tcp://es:9200 -wait tcp://redis:6379 -timeout 120s
    env_file: .env
    depends_on:
      - postgres
      - mi-postgres
      - es
      - redis
      - celery
    command: /app/start.sh

  celery:
    build:
      context: .
    volumes:
      - .:/app
    entrypoint: dockerize -wait tcp://postgres:5432 -wait tcp://mi-postgres:5432 -wait tcp://es:9200 -wait tcp://redis:6379 -timeout 180s
    env_file: .env
    command: watchmedo auto-restart -d . -R -p '*.py' -- celery worker -A config -l info -Q celery -B

  postgres:
    image: postgres:10
    restart: always
    environment:
      - POSTGRES_DB=datahub

  mi-postgres:
    image: postgres:9.6
    restart: always
    environment:
      - POSTGRES_DB=mi

  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.8.2
    restart: always
    ports:
      - "9200:9200"

  redis:
    image: redis:3.2
    restart: always
    ports:
      - "6379:6379"
