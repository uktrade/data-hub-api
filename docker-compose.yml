version: '2'
services:

  leeloo:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    entrypoint: |
        dockerize -wait tcp://postgres:5432 -wait tcp://es:9200 -timeout 60s
    environment:
      DATABASE_URL: postgresql://postgres@postgres/datahub
      DATAHUB_SECRET: secret
      DEBUG: 'True'
      DJANGO_SECRET_KEY: changeme
      DJANGO_SETTINGS_MODULE: config.settings.local
      COV_TOKEN: ${COV_TOKEN}
      ES_INDEX: test_index
      ES5_URL: http://es:9200
      REDIS_URL: redis://redis:6379/0
      AWS_DEFAULT_REGION: eu-west-2
      AWS_ACCESS_KEY_ID: foo
      AWS_SECRET_ACCESS_KEY: bar
      DOCUMENTS_BUCKET: baz
      SSO_ENABLED: 'True'
      RESOURCE_SERVER_INTROSPECTION_URL: http://sso/o/introspect/
      RESOURCE_SERVER_AUTH_TOKEN: sso-token
    depends_on:
      - postgres
      - es
    links:
      - postgres
      - es
    command: /app/start.sh

  postgres:
    image: postgres:9.6
    restart: always
    environment:
      - POSTGRES_DB=datahub

  es:
    image: elasticsearch:5.5
    restart: always
    ports:
      - "9200:9200"

  redis:
    image: redis:3.2
    restart: always
