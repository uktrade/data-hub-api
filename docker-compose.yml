version: '2'
services:

  leeloo:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    entrypoint: |
        dockerize -wait tcp://postgres:5432 -wait tcp://es:9200 -timeout 60s
    env_file: docker-compose.env
    depends_on:
      - postgres
      - es
      - redis
    links:
      - postgres
      - es
      - redis
    command: /app/start.sh

  celery:
    build:
      context: .
    volumes:
      - .:/app
    entrypoint: dockerize -wait tcp://leeloo:8000 -timeout 60s
    env_file: docker-compose.env
    depends_on:
      - leeloo
    links:
      - leeloo
    command: celery worker -A config -l info -B

  postgres:
    image: postgres:9.6
    restart: always
    environment:
      - POSTGRES_DB=datahub

  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.3.2
    restart: always
    ports:
      - "9200:9200"
    environment:
      - ES_JAVA_OPTS=-Xms750m -Xmx750m

  redis:
    image: redis:3.2
    restart: always
    ports:
      - "6379:6379"
